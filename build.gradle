buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
    }
}

apply plugin: 'android-library'

group = 'com.wixpress.mobile'
version = getVersionCode('1.0.6')

android {
    compileSdkVersion 19
    buildToolsVersion = "19.1.0"

    sourceSets {
        /*
        defaultConfig {
            testPackageName 'com.android.volley.tests'
        }*/

        main {
            assets.srcDirs       = ['assets']
            res.srcDirs          = ['res']
            aidl.srcDirs         = ['src']
            resources.srcDirs    = ['src']
            renderscript.srcDirs = ['src']
            java.srcDirs         = ['src']
            manifest.srcFile 'AndroidManifest.xml'

        }

        instrumentTest.setRoot('tests')
        instrumentTest.java.srcDirs = ['tests/src']
    }
}

def getVersionCode(defaultVersionCode) {

    def code = project.hasProperty('versionCode') ? versionCode : defaultVersionCode
    println "VersionCode is set to $code"
    return code
}
